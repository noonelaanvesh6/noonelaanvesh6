<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: #FEEE91;
        }

        .container {
            max-width: 750px;
            margin: 70px auto;
            background: #E9FF97;
            padding: 40px 50px 45px;
            border-radius: 12px;
            box-shadow: 10px 15px 25px #000000;
        }

        h2 {
            text-align: center;
            margin: 0 0 35px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 600;
            color: rgb(0, 0, 0);
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            column-gap: 25px;
            row-gap: 18px;
        }

        .full-width {
            grid-column: 1 / 3;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.2);
        }

        .gender-group {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 6px;
            font-size: 14px;
        }

        .gender-group label {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-submit {
            grid-column: 1 / 3;
            margin-top: 10px;
        }

        button {
            padding: 10px 26px;
            border-radius: 6px;
            border: none;
            background: #2563eb;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #000000;
            opacity: 0.95;
        }

        
    </style>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>

    <form>
        <!-- First Name -->
        <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Johnny">
        </div>

        <!-- Last Name -->
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Bhai">
        </div>

        <!-- Birthday -->
        <div>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" placeholder="dd-mm-yyyy">
        </div>

        <!-- Gender -->
        <div>
            <label>Gender</label>
            <div class="gender-group">
                <label>
                    <input type="radio" name="gender" value="male" checked>
                    Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female">
                    Female
                </label>
                <label> 
                    <input type="radio" name="gender" value="prefer not say">
                    prefer not say
                </label>
            </div>
        </div>

        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>

        <!-- Phone Number -->
        <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" pattern="[0-9]"{10,}>
        </div>

        <!-- Subject (full width) -->
        <div class="full-width">
            <label for="subject">Subject</label>
            <select id="subject">
                <option value="">Choose option</option>
                <option>Maths</option>
                <option>Science</option>
                <option>English</option>
                <option>Computer Science</option>
            </select>
        </div>

        <!-- Submit button (full width but aligned left in grid) -->
        <div class="btn-submit">
            <button type="submit">Submit</button>
        </div>

    </form>
</div>

</body>
</html>
